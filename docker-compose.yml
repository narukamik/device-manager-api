version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: devicemanager-postgres
    environment:
      POSTGRES_DB: devicemanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - device-manager-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: devicemanager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - device-manager-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Seq Logging
  seq:
    image: datalust/seq:latest
    container_name: devicemanager-seq
    environment:
      ACCEPT_EULA: Y
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    networks:
      - device-manager-net
    restart: unless-stopped

  # Device Manager API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devicemanager-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=devicemanager;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres123}"
      ConnectionStrings__Redis: "redis:6379"
      JwtSettings__SecretKey: ${JWT_SECRET_KEY:-your-super-secret-key-change-this-in-production-minimum-32-characters-long-for-security}
      JwtSettings__Issuer: DeviceManagerAPI
      JwtSettings__Audience: DeviceManagerClient
      Serilog__WriteTo__1__Args__serverUrl: http://seq:80
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      seq:
        condition: service_started
    networks:
      - device-manager-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  device-manager-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  seq-data:
